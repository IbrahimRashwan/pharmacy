
<div class="bg-cover">
  <div class="stc-grid stc-grid-cols-12 ">
      <div class="stc-col-span-12 ">
        <div class="stc-border-b stc-border-[#f3f3f352]  stc-flex stc-items-center stc-justify-between stc-p-4x">
          <div class="stc-flex stc-flex-col stc-items-center">
              <span class="stc-text-natural-500 stc-text-4.5x">الصيدليه</span>
          </div>
          <img class="stc-cursor-pointer stc-w-6x" src="../assets/img/list.svg" alt="">
        </div>
      </div>
  </div>
  <div class="stc-grid stc-grid-cols-12 stc-py-6x stc-gap-md">
    @for (category of categories; track category.id) {
      <app-category-card class="stc-col-span-12 lg:stc-col-span-2 stc-justify-self-center" [category]="category" routerLink="./" [queryParams]="{selectedCategory: category.id}"/>
    }
  </div>
</div>
<div class="stc-container stc-pb-9x stc-px-0x">
  <div class="stc-grid stc-grid-cols-12">
      <div class="stc-col-span-12">
          <div class="stc-py-6x stc-flex stc-justify-between stc-items-center">
              <span class="stc-text-extended-black-600">المنتجات</span>
              <span routerLink="./" class="stc-text-accent-coral-100 stc-cursor-pointer">عرض الكل</span>
          </div>
      </div>
  </div>
  <div class="stc-grid stc-grid-cols-12 stc-gap-xxxxl  ">
    @for (medicine of medicines; track medicine.id) {
      <app-medicine-card class="stc-col-span-12 lg:stc-col-span-3" [medicine]="medicine"/>
    } @empty {
      <div class="stc-col-span-12 stc-text-center">
        No medicines in this category
      </div>
    }
  </div>
</div>
